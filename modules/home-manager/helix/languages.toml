[[language]]
name = "nix"
auto-format = true
formatter = { command = "nixfmt" }

[language-server.emmet-ls]
command = "emmet-language-server"
args = ["--stdio"]

[[language]]
name = "html"
auto-format = true
language-servers = ["vscode-html-language-server", "emmet-ls"]
# formatter = { command = 'prettier', args = ["--parser", "html"] }

[language-server.zk]
command = "zk"
args = ["lsp"]

[[language]]
name = "markdown"
language-servers = ["zk"]

